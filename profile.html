	<script>
		jQuery(document).ready(function() {
			Parse.initialize("3lXaKuiy7u5fHQIp9syydggudckbGA94MaxiInbr", "82Z6d5nGiP6dwRU1vadlQ4YXf7T416ZpBpP4WQDS");
			var currentUser = Parse.User.current();
			if (currentUser === null) {
				window.location = "login_soft.html";
			}
			Metronic.init(); // init metronic core components
			Layout.init(); // init current layout
			QuickSidebar.init(); // init quick sidebar
			Demo.init(); // init demo features
			UIAlertDialogApi.init(); //for alert box
			// Parse.initialize("Ffw4i7SDu6e3koGLzXqcBVWXVFTimvMj9jnrBdzf", "hjRk6pqv5wmXKPqnw5RHI9GBwxTMKKU9vRzmGBW1");
			// Parse.initialize("cnIgJzV3NNJrJ18BsXjbxwICFS9KZSEPFU5WlOb6", "xg0Uby4qx3Cwxx4sf6SpuafSKRIKqlwXB938fBPc");

			function checkLogIn() {
				var currentUser = Parse.User.current();
				currentUser.fetch({
					success: function(myObject) {
						currentUser = myObject;
						if (currentUser) {
							$(".username").text(currentUser.get("fullName"));
							$("#user-name-profile").text(currentUser.get("username"));
							var profilePhoto = currentUser.get("profilePic");
							var socialProfilePic = currentUser.get("socialProfileUrl");
							if (socialProfilePic == null) {
								if (profilePhoto) {
									$(".img-circle").attr("src", profilePhoto.url());
									$("#user-profile-pic").attr("src", profilePhoto.url());
								}
							} else {
								$(".img-circle").attr("src", socialProfilePic);
								$("#user-profile-pic").attr("src", socialProfilePic);
							}
							$(".user-details").append("<div id='username-div'><p class='user-pr'id='username'>" + currentUser.get('username') + "</p></div>");
							$(".user-details").append("<div id='fullName-div'><p class='user-p' id='fullName'>" + currentUser.get('fullName') + "</p></div>");
							$(".user-details").append("<div id='email-div'><p class='user-pr' id='email'>" + currentUser.get('email') + "</p></div>");
							$(".user-details").append("<div id='address-div'><p class='user-p' id='address'>" + currentUser.get('address') + "</p></div>");
							$(".user-details").append("<div id='city-div'><p class='user-p' id='city'>" + currentUser.get('city') + "</p></div>");
							$(".user-details").append("<div id='country-div'><p class='user-p' id='country'>" + currentUser.get('country') + "</p></div>");
							$(".user-p").append('<i class="fa edit-profile fa-pencil"></i>');
							$(".user-details").on('click', '.edit-profile', function(e) {
								var pid = $(this).parent().attr("id");
								var text = ($("#" + pid).text());
								var tid = pid + "_edit";
								var input = $('<input />', {
									'type': 'text',
									'name': 'n' + tid,
									'id': tid,
									'class': 'text_box_edit_pr',
									'value': text
								});
								$("#" + pid).parent().append(input);
								$("#" + pid).remove();
								input.focus();
							});
							$("input").live('blur', function(e) {
								var id = $(this).attr("id");
								var tid = id.split('_')[0];
								console.log(tid);
								if ($(this).val() === "" || $(this).val() == undefined) {
									bootbox.alert("The field is edited by you is required. Please provide a valid value.", function() {
										location.reload();
									});
								} else {
									var input = $('<p />', {
										'id': tid,
										'class': 'user-p',
										'html': $(this).val()
									});
									currentUser.set(tid, $(this).val());
									currentUser.save({
										success: function() {
											location.reload();
										},
										error: function(error) {
											//To be Filled
										}
									});
								}
								$(this).parent().append(input);
								$(".user-p").append('<i class="fa edit-profile fa-pencil"></i>');
								//$(this).remove();
							});
						} else {
							$(".username").html("");
						}
					},
					error: function(myObject, error) {
						// The object was not refreshed successfully.
						// error is a Parse.Error with an error code and message.
						console.log("error");
					}
				});
			}
			checkLogIn();
			$(".my-logout").click(function() {
				Parse.User.logOut();
				window.location = "login_soft.html";
			});
		});
	</script>
